<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Time</h2>
  <h3>From FastAPI</h3>
  <div id="timestamp-fastapi"></div>

  <script>
    fetch('http://localhost:8000/timestamp')
      .then(response => response.json())
      .then(data => {
        const timestampFastApiDiv = document.getElementById('timestamp-fastapi');
        timestampFastApiDiv.innerText = data.timestamp;
      }
      );
  </script>
</body>

</html>
