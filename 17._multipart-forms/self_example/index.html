<!DOCTYPE html>
<html>

<head>
  <title>MP3 Uploader</title>
</head>

<body>
  <h1>Welcome to a mp3 upload example</h1>
  <form action="http://127.0.0.1:3000/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="mp3File" accept="audio/mpeg">
    <input type="submit" value="Upload">
  </form>
</body>

</html>
